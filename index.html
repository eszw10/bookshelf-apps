<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="newStyle.css">
  <script src="https://kit.fontawesome.com/621e2dd331.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <div class="sidebar">
    <header class="head_bar">
      <i class="fa-solid fa-book" style="font-size: x-large;"></i>
      <h2 class="head_bar__title">Bookshelf Apps</h2>
    </header>
    <form id="inputBook">
      <h3>Masukkan Buku Baru</h3>
      <div class="input">
        <label for="inputBookTitle" class="label">
          <i class="fa-solid fa-pen"></i>
          <p>Judul : </p>
        </label>
        <input id="inputBookTitle" type="text" required>
      </div>
      <div class="input">
        <label for="inputBookAuthor" class="label">
          <i class="fa-solid fa-user-pen"></i>
          <p>Penulis : </p>
        </label>
        <input id="inputBookAuthor" type="text" required>
      </div>
      <div class="input">
        <label for="inputBookYear" class="label">
          <i class="fa-solid fa-calendar-days"></i>
          <p>Tahun : </p>
        </label>
        <input id="inputBookYear" type="number" required>
      </div>
      <div class="input_inline">
        <label for="inputBookIsComplete">Selesai dibaca</label>
        <input id="inputBookIsComplete" type="checkbox">
      </div>
      <button id="bookSubmit" type="submit">Masukkan Buku ke rak</button>
    </form>
  </div>
  <main>
    <section class="book_shelf">
      <h2>Belum selesai dibaca</h2>
      
      <div id="incompleteBookshelfList" class="book_list">
      </div>
    </section>
    
    <section class="book_shelf">
      <h2>Selesai dibaca</h2>
      
      <div id="completeBookshelfList" class="book_list">
    </section>
  </main>
</div>
